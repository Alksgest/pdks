<div class="container">
    <h2 class="" [routerLink]="'articles/' + article.id">{{article.title}}</h2>
    <div>
        <mat-icon> person_pin</mat-icon>
        <label>{{article.author}}</label>
        <mat-icon>folder_open</mat-icon>
        <label *ngFor="let cat of article.categories">{{cat['title']}}</label>
        <label class="float-sm-right">{{article.dateTime | date}}</label>
    </div>
    <div [innerHTML]="article.content"></div>
</div>
